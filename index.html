<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de limpieza de Montacargas - Almacén</title>
    <link rel="stylesheet" href="Estilo.css"> 
</head>
<body>
    <form class="checklist-form"> 
        <h1>Checklist de limpieza de Montacargas - Almacén</h1>
        
        <div class="form-group">
            <label for="turno">Turno:</label>
            <select id="turno" name="turno">
                <option value="">Selecciona un turno</option>
                <option value="manana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="trabajador">Nombre del trabajador:</label>
            <select id="trabajador" name="trabajador">
                <option value="">Selecciona un trabajador</option>
                <option value="JC_GUTIERREZ">GUTIERREZ ENRIQUEZ JULIO CESAR</option>
                <option value="M_ROBLES">ROBLES MESTANZA MARCELINO</option>
                <option value="R_VILCA">VILCA REQUELME ROMAN</option>
                <option value="JG_GOMEZ">GOMEZ LLANOS JOSE GREGORIO</option>
                <option value="SP_GRADOS">GRADOS CHUQUIRUNA SEGUNDO PEDRO</option>
                <option value="RI_CABALLERO">CABALLERO BUENO RONALD IVAN</option>
                <option value="WA_RUBIÑOS">RUBIÑOS VILLAR WILSON ADEMAR</option>
                <option value="ME_ANGULO">ANGULO WUTON MANUEL EDUARDO</option>
                <option value="S_SAUCEDO">SAUCEDO LINARES SANDRO</option>
                <option value="RY_QUITO">QUITO MENDEZ RICHARD YANCARLOS</option>
                <option value="L_CASTILLO">CASTILLO SANTILLAN LEONCIO</option>
                <option value="JW_FLORIAN">FLORIAN LEON JOSE WILMAR</option>
                <option value="JA_MEDINA">MEDINA JIMENEZ JOSE ALBERTO</option>
                <option value="JC_SEMINARIO">SEMINARIO ARRIAGA JEAN CARLO</option>
                <option value="R_LAURA">LAURA LEGUIA ROMEL</option>
                <option value="OA_AMAYA">AMAYA DIAZ OSVER ANTONIO</option>
                <option value="HH_TISNADO">TISNADO VILLANUEVA HUGO HERNAN</option>
                <option value="PY_ALCANTARA">ALCANTARA SANCHEZ PETER YUSSEPE</option>
                <option value="GA_VEGA">VEGA BACON GUSTAVO ANGEL</option>
                <option value="AJ_RONDON">RONDON FERREL ANDERSON JESUS</option>
                <option value="JC_GOMEZ">GOMEZ VARGAS JEAN CARLOS</option>
                <option value="JL_BARRANTES">BARRANTES VARELA JORGE LUIS</option>
                <option value="P_CARMONA">CARMONA CHICLOTE PEDRO</option>
                <option value="JR_GALLARDO">GALLARDO HUATAY JOSE RODOLFO</option>
                <option value="JW_TERRONES">TERRONES AGUILAR JOHNNY WALTER</option>
                <option value="FE_ALAYO">ALAYO RAMIREZ FIDEL ESTUARDO</option>
                <option value="JA_BACON">BACON INFANTES JORGE ALFREDO</option>
                <option value="EH_CORREA">CORREA PONCE EDGAR HERNAN</option>
                <option value="MA_RUMAY">RUMAY HUAMAN MIGUEL ALBERTO</option>
                <option value="JA_QUISPE">QUISPE PEREZ JULIO ASUNCION</option>
                <option value="MR_TAMBO">TAMBO QUIROZ ROGER MIGUEL</option>
                <option value="W_BRICEÑO">BRICEÑO CHOCCARE WILBER</option>
                <option value="CA_RUIZ">RUIZ PAREDES CESAR ALBERTO</option>
                <option value="MA_AMAYA">AMAYA SANCHEZ MIGUEL ANGEL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="asiento">El asiento y el piso están limpios:</label>
            <select id="asiento" name="asiento_piso">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tablero">El tablero y los controles están libres de polvo:</label>
            <select id="tablero" name="tablero_controles">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pedales">Los pedales y el volante están limpios:</label>
            <select id="pedales" name="pedales_volante">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="luces">Las luces y espejos están limpios y visibles:</label>
            <select id="luces" name="luces_espejos">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="motor">El área del motor/contrapeso está limpia:</label>
            <select id="motor" name="motor_contrapeso">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cubiertas">Las cubiertas de seguridad están limpias:</label>
            <select id="cubiertas" name="cubiertas_seguridad">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="horquillas">Las horquillas y los brazos están limpios:</label>
            <select id="horquillas" name="horquillas_brazos">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cadena">Las cadenas del mástil están limpias (sin acumulación de suciedad):</label>
            <select id="cadena" name="cadenas_mastil">
                <option value="si">✔ Sí</option>
                <option value="no">❌ No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" placeholder="Escribe aquí cualquier observación relevante..." rows="4"></textarea>
        </div>

        <button type="submit" class="submit-button">Guardar Checklist</button>
        
    </form>
</body>
</html>
